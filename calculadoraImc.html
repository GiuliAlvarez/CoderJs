    <title>VidaNaturalCalculadoraIMC</title>
</head>
<body>
    <header>
        <div class="containerHeader">
            <img class="logo" src="./assets/logo.png" alt="logo">
            <nav class="navBar">
                <ul class="navBarList">
                    <li><a href="./index.html">Inicio</a></li>

        </div>
    </header>

    <main>
        <h1>VIVIR DE FORMA NATURAL ES POSIBLE</h1>
        
        <h2>Calcula tu IMC</h2>

        <form class="formularioIMC">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ex: Sofia">

            <label for="age">Edad:</label>
            <input type="number" id="age" placeholder="Ex: 40">

            <label for="weight">Peso(en kg):</label>
            <input type="number" id="weight" placeholder="Ex: 62.5">

            <label for="height">Altura(en m):</label>
            <input type="number" id="height" placeholder="Ex: 1.60">

            <button type="button" id="calculateIMC">CALCULAR MI IMC</button>
        </form>

        <h3 id="devolucionIMC"></h3>

        <div id="consejos"></div>

    </main>

    <footer>
        <div class="footerContainer">
            <div class="contactContainer">

            </div>

            <div class="footerImgContainer">
                <a  href="./index.html"><img class="logo" src="./assets/logo.png" alt="logo"></a>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
